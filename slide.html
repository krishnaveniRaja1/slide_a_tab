<html>
<head>
<title>slide</title>
<script src="jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
      $("#panel").slideUp("slow");
      $("#flip").click(function(){
	 // $("#panel").slideDown("slow");
	 $("#panel").slideToggle("slow");
	  });
});
</script>
<style type="text/css">
#panel{height:500px;width=100%;background:black;}
#flip{height:30px;width=100%;background:red;}
</style>
</head>
<body>
<div id="flip">clickme</div>
<div id="panel">hi</div>
</body>
</html>
